{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Checkout - Address{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h2>Checkout</h2>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Step 1: Shipping Address</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Continue to Payment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
