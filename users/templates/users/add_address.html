{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add New Address{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Add a New Address</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Save Address</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
